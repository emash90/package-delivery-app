version: '3.1'
services:
  loadbalancer:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - server
      - client
  server:
    build: .
    image: emash90/package-delivery-server:latest
    ports:
      - "5050:5050"
    volumes:
      - .:/app
      - /app/node_modules

    command: npm start
  client:
    build: ./client
    image: emash90/package-delivery-client:latest
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app:ro
      - /app/node_modules
    command: npm start

